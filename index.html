<div id="app">
  <canvas ref="image"></canvas>
  <canvas ref="histogram_canvas"></canvas>
  <br/>
  <button @click="adjustBrightness(image)">Adjust Brightness</button>
  <button @click="drawHistogram()">Histogram</button>
  <button @click="threshold(image)">Apply Threshold</button>
  <button @click="median(image,3)">Median image</button>
  <button @click="median(histogram,3)">Median histogram</button>
  <button @click="erosion(image,{x: 2, y: 2,data:[[10,10,10],[10,10,10],[10,10,10]]})">Erosion</button>
  <button @click="dilation(image,{x: 2, y: 2,data:[[10,10,10],[10,10,10],[10,10,10]]})">Dilate</button>
  <br/>
  <br/>
  <button @click="pipeline()">Run Pipeline</button>
</div>
<script src="js/vue.js"></script>
<script src="js/processor.js"></script>
